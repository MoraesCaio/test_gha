name: AWS Setup
description: Sets up AWS CLI and logs into AWS ECR

inputs:
  aws_account_id:
    description: 'AWS Account ID'
    required: true
    type: string
  aws_region:
    description: 'AWS Region'
    required: true
    type: string
  docker_registry:
    description: 'Docker Registry URL'
    required: true
    type: string

runs:
  using: "composite"
  steps:
    # - name: Docker Login to AWS
