name: "Main CI Workflow"

on:
  workflow_dispatch:
    inputs:
      run_flake8:
        description: 'True to run flake8 check'
        type: boolean
        required: false
        default: false

jobs:
  flake8-check:
    if: ${{ github.event.inputs.run_flake8 == 'true' }}
    uses: ./.github/workflows/run-flake8.yml
    secrets: inherit
    with:
      run_flake8: true
